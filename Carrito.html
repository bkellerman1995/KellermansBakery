  <section class="h-100 h-custom" style="background-color: #f5f5dc;">
    <div class="container h-100 py-5" style="background-color: #f5f5dc;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card shopping-cart" style="border-radius: 15px;">
            <div class="card-body">

              <div class="row">
                <div class="col-lg-6 px-5 py-4">

                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Mi pedido</h3>

                  <hr class="mb-4" style="height: 2px; background-color: #8B4513; opacity: 1;">


                </div>
                <div class="col-lg-6 px-5 py-4">

                  <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Pago</h3>
                  <hr class="mb-4" style="height: 2px; background-color: #8B4513; opacity: 1;">


                  <form class="mb-5">

                    <div data-mdb-input-init class="form-outline mb-5">
                      <label class="form-label" for="typeText">Numero de tarjeta</label>
                      <input type="number" id="typeText" class="form-control form-control-lg" size="16" value=""
                        minlength="16" maxlength="16" required />
                      <span id="cardIcon" style="margin-left: 10px;"></span>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-5">
                      <label class="form-label" for="typeName">Nombre en la tarjeta</label>
                      <input type="text" id="typeName" class="form-control form-control-lg" siez="17" value="" />

                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-5">
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label" for="typeExp">Expiración</label>
                          <input type="date" id="typeExp" class="form-control form-control-lg" value="01/22" size="7"
                            id="exp" minlength="7" maxlength="7" />

                        </div>
                      </div>
                      <div class="col-md-6 mb-5">
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label" for="typeText">CVV</label>
                          <input type="password" id="typeCVV" class="form-control form-control-lg" value="" size="1"
                            minlength="3" maxlength="3" />

                        </div>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-5">
                        <label class="form-label" for="typeName" id="lblEnvio">Envío</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                          <label class="form-check-label" for="flexRadioDefault1" id="tipoEnvio1">
                            A dirección postal (₡ 500)
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                          <label class="form-check-label" for="flexRadioDefault2" id="tipoEnvio2">
                            Recoger en tienda
                          </label>
                        </div>

                      </div>
                    </div>



                    <button type="button" data-mdb-button-init data-mdb-ripple-init id="btnComprar"
                      class="btn-primary btn-block btn-lg" onclick="ingresarDatosTarjeta()">Comprar</button>

                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
