    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card shopping-cart" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row">
                    <div class="col-lg-6 px-5 py-4">
      
                      <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Mi pedido</h3>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="img/mnuPlatillos/riceAndBeans.jpeg"
                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <a href="#!" class="float-end"><i class="fas fa-times"></i></a>
                          <h5 class="text-primarycarrito">Rice and Beans</h5>
            
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">₡6000</p>
                            <div class="def-number-input number-input safari_only">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold bg-body-tertiary text-body" min="0" name="quantity" value="1"
                                type="number">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="img/mnuBocadillos/pati.jpeg"
                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <a href="#!" class="float-end"><i class="fas fa-times"></i></a>
                          <h5 class="text-primarycarrito">Patí</h5>
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">₡300</p>
                            <div class="def-number-input number-input safari_only">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold bg-body-tertiary text-body" min="0" name="quantity" value="1"
                                type="number">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <div class="d-flex align-items-center mb-5">
                        <div class="flex-shrink-0">
                          <img src="img/mnuPostres/alfajores.jpeg"
                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <a href="#!" class="float-end"><i class="fas fa-times"></i></a>
                          <h5 class="text-primarycarrito">Alfajores</h5>
      
                          <div class="d-flex align-items-center">
                            <p class="fw-bold mb-0 me-5 pe-3">₡350</p>
                            <div class="def-number-input number-input safari_only">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                class="minus"></button>
                              <input class="quantity fw-bold bg-body-tertiary text-body" min="0" name="quantity" value="2"
                                type="number">
                              <button data-mdb-button-init onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                class="plus"></button>
                            </div>
                          </div>
                        </div>
                      </div>
      
                      <hr class="mb-4" style="height: 2px; background-color: #8B4513; opacity: 1;">
      
                      <div class="d-flex justify-content-between px-x">
                        <p class="fw-bold">Descuento:</p>
                        <p class="fw-bold">₡0</p>
                      </div>
                      <div class="d-flex justify-content-between p-2 mb-2 bg-primarycarrito">
                        <h5 class="fw-bold mb-0">Total:</h5>
                        <h5 class="fw-bold mb-0">₡7000</h5>
                      </div>
      
                    </div>
                    <div class="col-lg-6 px-5 py-4">
      
                      <h3 class="mb-5 pt-2 text-center fw-bold text-uppercase">Pago</h3>
      
                      <form class="mb-5">
      
                        <div data-mdb-input-init class="form-outline mb-5">
                          <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                            value="1234 5678 9012 3457" minlength="19" maxlength="19" />
                          <label class="form-label" for="typeText">Numero de tarjeta</label>
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-5">
                          <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                            value="Jon Morales Cruz" />
                          <label class="form-label" for="typeName">Nombre en la tarjeta</label>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-5">
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="typeExp" class="form-control form-control-lg" value="01/22"
                                size="7" id="exp" minlength="7" maxlength="7" />
                              <label class="form-label" for="typeExp">Expiración</label>
                            </div>
                          </div>
                          <div class="col-md-6 mb-5">
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="typeText" class="form-control form-control-lg"
                                value="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                              <label class="form-label" for="typeText">CVV</label>
                            </div>
                          </div>
                        </div>
      
                
      
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class=" btn-primary btn-block btn-lg">Comprar</button>
      
                        <h5 class="fw-bold mb-5" style="position: absolute; bottom: 0;">
                          <a href="#!"><i class="fas fa-angle-left me-2"></i>Ir a comprar</a>
                        </h5>
      
                      </form>
      
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="contenedorRedesSociales">
            <p>Nuestras redes sociales</p>

                    <img src="img/principal/fbLogo.png" />

        </div>
